<!DOCTYPE html>.
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link rel="stylesheet" href="qrGenerator.css">
    <link rel="img" type="jpg?image" href="webIcon.jpg">
</head>
<body>
      <div class="container">
         <center><p>Enter Your Text Or URL</p></center>
         <input type="text" placeholder="..........................  Text or URL  .........................." id="qrText">
           <div id="imgBox">
              <img src="" id="qrImage">
           </div>
         <button onclick="generatQR()"><b>Generate QR Code</b></button>
         <button id="Mode"><b>Change Mode</b></button>
      </div>   
</body>
<script>
     let imgBox=document.getElementById("imgBox");
     let qrImage=document.getElementById("qrImage");
     let qrText=document.getElementById("qrText");

     let modebtn=document.querySelector("#Mode");
     let body=document.querySelector("#body");
     let container=document.querySelector("#container");
     let currMode="burlywood";

      modebtn.addEventListener("click",()=>{
         if(currMode==="burlywood")
           {
             currMode="dark";
             document.querySelector("body").style.backgroundColor="black";
             document.querySelector(".container").style.backgroundColor="burlywood";
           }
        else
         {
            currMode="burlywood";
            document.querySelector("body").style.backgroundColor="burlywood"; 
            document.querySelector(".container").style.backgroundColor="white";
         } 
      });

      function generatQR()
   {
     if( qrText.value.length>0)
     {
        qrImage.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+ qrText.value;
        imgBox.classList.add("show-img");
        
     }
     else
     {  
        qrText.classList.add('error');
        setTimeout(()=>{
            qrText.classList.add('error');
            alert("Input Can't be Empty");
        },500);
     }  
   }       
   
</script>
</html>
